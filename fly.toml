# Fly.io configuration for gitlab-ops-mcp
# Deploy with: fly launch / fly deploy

app = 'gitlab-ops-mcp'
primary_region = 'lhr'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    type = 'http'
    port = 3000
    path = '/health'
    interval = '30s'
    timeout = '5s'
